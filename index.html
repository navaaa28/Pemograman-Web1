<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Button untuk menampilkan waktu -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">Jam Berapa Sekarang?</button>
    <p id="demo">Demo</p>

    <!-- Button untuk menampilkan waktu di dalam teks tombol -->
    <button onclick="this.innerHTML=Date()">Jam Berapa Sekarang?</button>

    <!-- Dropdown untuk memilih hobi -->
    <select id="hobi" onchange="myFuctionHobi()">
        <option value="HobiLari">Lari</option>
        <option value="HobiRenang">Berenang</option>
    </select>
    <p id="texthobi">Hasil Hobi</p>

    <!-- Script untuk menampilkan alert -->
    <script language="javascript">
        alert("Hallo Kikiw");
        window.alert("Ini Sebuah Kebenaran")
        document.write("Selamat Hari Raya Idul Fitri <BR> ");
        document.write("Semoga Lancar");
    </script>

    <!-- Script untuk fungsi pilihan hobi -->
    <script language="javascript">
        function myFuctionHobi() {
            var x = document.getElementById("hobi").value;
            document.getElementById("texthobi").innerHTML = "Anda Memilih : " + x;
        }
    </script>

</body>
</html>
